<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div style="width:400px; margin-left: auto; margin-right:auto; padding-top:60px;">
        </div>
    
        <div style="width:200px; margin-left: auto; margin-right:auto; padding-top:60px;">
            <code style="line-height:1.2em; font-size:48px">
                $&gt; <span id="cursor">&#x2588;</span>
            </code>
            <h1 style="font-family:Lobster Two; letter-spacing:1px;">coming soon.</h1>
        </div>

    </body>
    <script type="text/javascript">
      function blink() {
        document.getElementById('cursor').style.display = 'none'
        window.setTimeout(unblink, 300);
      }
      function unblink() {
        document.getElementById('cursor').style.display = 'inline'
        window.setTimeout(blink, 300);
      }
      blink()
    </script>
</html>
