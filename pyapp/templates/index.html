{% extends "shellbase.html" %}
{% block head %}
    {{ super() }}


    <script type="text/javascript">

      {% if config.DEV %}
      var websock_url = 'http://dev.teaminal.net:80/';
      {% else %}
      var websock_url = 'http://teaminal.net:80/';
      {% endif %}
      $(document).ready(function(){
        {% if debug %}
            screen.debugMode = true
            strm.setDebugMode(true, true)
        {% endif %}
        socket = io.connect(websock_url);
        socket.send(JSON.stringify({sid:{{session|tojson|safe}}}));
        socket.on("message", function(data){
            var uintarray = Base64Binary.decode(data)
            strm.feed(uintarray)
            //feedAll(strm, uintarray);
            br_screen.clear()
            br_screen.canvasDisplay()
        });

        $(document).keypress(function(e){
            var code = (e.keyCode ? e.keyCode : e.which);
            //console.log(code);
            if(code == 13){
              socket.send('\n');
            }else if(code == 9){
              console.log("tab press");
              socket.send('\t');
            }else{
              socket.send(String.fromCharCode(e.charCode));
            }
            e.preventDefault();
         }).keydown(function(e){
            var code = (e.keyCode ? e.keyCode : e.which);

            if(code == 37){
              socket.send('\x1b[D');
            }
            if(code == 38){
              socket.send('\x1b[A');
            }
            if(code == 39){
              socket.send('\x1b[C');
            }
            if(code == 40){
              socket.send('\x1b[B');
            }

            if(code == 8){
              socket.send('\b');
              return false;
            }
            if(code == 9){
              console.log("tab down");
              socket.send('\t');
              return false;
            }
            if(code == 27){
              socket.send('\x1b');
              return false;
            }
         });

      });

    </script>
{% endblock %}
